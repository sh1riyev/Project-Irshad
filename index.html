<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="left-header">
          <ul>
            <li><a href="">Kampaniyalar</a></li>
            <li><a href="">Mağazalar</a></li>
            <li><a href="">Korporativ</a></li>
            <li>
              <a href="">
                <img
                  src="./assets/images/samsung-wordmark-2.svg"
                  alt=""
                  width="80"
                  height="80"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/images/apple-authorized-reseller-seeklogo.svg"
                  alt=""
                  width="80"
                  height="80"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/images/honor-logo-black.svg"
                  alt=""
                  width="80"
                  height="80"
                />
              </a>
            </li>
            <li>
              <button>Outlet</button>
            </li>
          </ul>
        </div>
        <div class="right-header">
          <ul>
            <li>
              <a href="">
                <img
                  src="./assets/images/ulduz171-black.svg"
                  alt=""
                  width="60"
                  height="18"
                />
              </a>
            </li>
            <li>
              <a href="">
                <img
                  src="./assets/images/flag-az.svg"
                  alt=""
                  width="24"
                  height="16"
                />
                <span>Azərbaycan dili</span>
                <img
                  src="./assets/images/arrow-bottom.svg"
                  alt=""
                  width="12"
                  height="7"
                />
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-regular fa-user"></i>
                <span>Şəxsi kabinet</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-logo">
          <img src="./assets/images/logo.svg" alt="" width="109" height="48" />
        </div>
        <div class="menu">
          <button>
            <i class="fa-solid fa-bars"></i>
            Kataloq
          </button>
        </div>
        <div class="search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="tools">
          <ul>
            <li>
              <a href="">
                <i class="fa-solid fa-code-compare"></i>
                <span>Müqayisə</span>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-regular fa-heart"></i>
                <span>Bəyəndim</span>
              </a>
            </li>
            <li>
              <a href="">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Səbət</span>
              </a>
            </li>
            <li>
              <button>
                <i class="fa-regular fa-credit-card"></i>
                <span>Aylıq ödəniş</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="banner">
        <div class="promo">
          <a href="">
            <img src="./assets/images/cover.jpeg" alt="" />
          </a>
        </div>
        <div class="offer">
          <div class="header">
            <span>Həftənin təklifi</span>
            <span>00 Gün 23 : 23 : 00 </span>
          </div>
          <div class="body">
            <div class="prod-info">
              <h3>Mibro Lite 2 (XPAW011) Tarnish</h3>
              <img
                src="./assets/images/watch-logo.webp"
                alt=""
                width="50"
                height="50"
              />
            </div>
            <div class="prod">
              <div class="prod-photo">
                <img
                  src="./assets/images/watch.jpeg"
                  alt=""
                  width="180"
                  height="180"
                />
              </div>
              <div class="prod-options">
                <button><i class="fa-solid fa-warehouse"></i> Stokda var</button>
                <button> - 30 AZN nağd alışda endirim </button>
                <button>Faizsiz təklif</button>
                <button>Komissiyasız</button>
              </div>
              <div class="buy">
                <div class="price">
                    <span>749.99</span>
                    <p>709.99 AZN</p>
                </div>
              </div>
              <div class="buy-buttons">
                <button><i class="fa-regular fa-hand-pointer"></i> Bir kliklə al</button>
                <button><i class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
